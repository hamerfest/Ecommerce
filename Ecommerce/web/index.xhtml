<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <link rel="stylesheet" type="text/css" href="resources/Ecommerce.css" title="Ecommerce" />
        <title>Ecommerce</title>
    </h:head>
    <h:body>

        <div align="center">
            <img src="resources/J2EE.png" width="200" height="80" />       
        </div>

        <h:form>

            <p:growl id="growl" sticky="true" showDetail="true" life="3000" />

            <p:dialog header="Connectez-vous !" widgetVar="dlg" resizable="false" visible="true">
                <h:panelGrid columns="2" cellpadding="5">
                    <h:outputLabel for="username" value="Login :" />
                    <p:inputText id="username" value="#{newClass.login}" required="true" label="username" />

                    <h:outputLabel for="password" value="Mot de passe :" />
                    <p:password id="password" value="#{newClass.mdp}" required="true" label="password" />

                    <f:facet name="footer">
                        <p:commandButton value="Connection" icon="ui-icon-check" update="growl" actionListener="#{newClass.connexion()}"
                                         oncomplete="handleLoginRequest(xhr, status, args)" />
                    </f:facet>  
                </h:panelGrid>
            </p:dialog>


            <div align="center" vertical-align="bottom">
                <p:commandButton value="Entrez sur cette merveilleuse application !" id="nonAjax"  ajax="false" action="welcomePrimefaces.xhtml?faces-redirect=true" />
            </div>

        </h:form>
        
        <script type="text/javascript">
            function handleLoginRequest(xhr, status, args) {
                if (args.validationFailed || !args.loggedIn) {
                    PF('dlg').jq.effect("shake", {times: 5}, 100);
                }
                else {
                    PF('dlg').hide();
                    $('#loginLink').fadeOut();
                }
            }
        </script>
    </h:body>
</html>
