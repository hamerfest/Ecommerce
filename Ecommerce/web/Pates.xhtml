<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <f:view contentType="text/html">
        <h:head>
            <link rel="stylesheet" type="text/css" href="resources/Ecommerce.css" title="Ecommerce" />
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>Pâtés</title>
            </f:facet>
        </h:head>

        <h:body>
            <h:form>
                <p:layout fullPage="true">

                    <p:layoutUnit position="north" size="150" resizable="false" closable="false" collapsible="false">

                        <img src="resources/J2EE.png" width="150" height="65" vertical-align="top" margin-left="5" />

                        <p:inputText style="margin-left: 29%;
                                     margin-bottom: 1%;
                                     margin-top: 1%;
                                     vertical-align: top"/> 

                        <p:commandButton value="Rechercher" update="" icon="ui-icon-search" styleClass="commandButton" />

                        <p:growl id="messages" showDetail="true" />

                       <p:menubar styleClass="menu">
                            <p:menuitem value="Nos Saucissons" url="http://localhost:8080/Ecommerce/faces/Saucissons.xhtml"/>
                                                      
                            <p:menuitem value="Nos Fromages" url="http://localhost:8080/Ecommerce/faces/Fromages.xhtml"/>
                            
                            <p:menuitem value="Nos Pâtés" url="http://localhost:8080/Ecommerce/faces/Pates.xhtml"/>

                        </p:menubar>

                    </p:layoutUnit>

                    <p:layoutUnit position="east" size="175" header="Menu" collapsible="false">
                        <p:menu>

                            <p:menuitem value="Panier" url="http://www.primefaces.org/showcase-labs/ui/home.jsf" />
                            <p:menuitem value="Connexion" url="http://localhost:8080/Ecommerce/faces/Connexion.xhtml" />
                            <p:menuitem value="Nouvel Utilisateur" url="http://localhost:8080/Ecommerce/faces/Formulaire_Utilisateur.xhtml" />
                            <p:menuitem value="Themes" url="http://www.primefaces.org/themes.html" />

                        </p:menu>
                        
                         <p:menuButton value="Options" style="margin-top: 2%; ">
                            <p:menuitem value="Homepage" url="http://localhost:8080/Ecommerce/" icon="ui-icon-extlink" />
                        </p:menuButton>
                        
                    </p:layoutUnit>

                    <p:layoutUnit position="center">

                        <h:form id="form">
                            <p:dataGrid var="produit" value="#{produit.getListProduit('Pâté')}" columns="3" 
                                        rows="12" paginator="true" id="produit"
                                        paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                        rowsPerPageTemplate="6,12,16">

                                <f:facet name="header">
                                    Nos Pâtés
                                </f:facet>

                                <p:panel header="#{produit.nom_produit}" style="text-align:center">
                                    <h:panelGrid columns="1" style="width:100%">
                                        <!--<p:graphicImage name="demo/images/car/#{car.brand}.gif"/>--> 

                                        <h:outputText value="#{produit.prix_unitaire}" />

                                        <p:commandLink update=":form:carDetail" oncomplete="PF('carDialog').show()" title="View Detail">
                                            <h:outputText styleClass="ui-icon ui-icon-search" style="margin:0 auto;" />
                                            <f:setPropertyActionListener value="#{car}" target="#{dataGridView.selectedCar}" />
                                        </p:commandLink>
                                    </h:panelGrid>
                                </p:panel>

                            </p:dataGrid>
                        </h:form>
                    </p:layoutUnit>

                </p:layout>
            </h:form>
        </h:body>

    </f:view>
</html>
