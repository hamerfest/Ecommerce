<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <f:view contentType="text/html">
        <h:head>
            <link rel="stylesheet" type="text/css" href="resources/Ecommerce.css" title="Ecommerce" />
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>Formulaire nouveau compte</title>
            </f:facet>
        </h:head>

        <h:body>
            <h:form>
                <p:layout fullPage="true">

                    <p:layoutUnit position="north" size="100" resizable="true" closable="true" collapsible="true">


                        <p:growl id="messages" showDetail="true" />

                        <p:toolbar styleClass="mainToolbar">
                        <h:outputStylesheet name="Ecommerce.css" />
                        
                            <f:facet name="left">
                                <p:commandButton  value="Nos saucissons" icon="" process="find"  action="findSaucissons.xhtml?faces-redirect=true" />

                                <p:commandButton type="button" value="Nos fromages" icon="" />

                                <p:commandButton type="button" value="Nos pâtés" icon="" />

                            </f:facet>

                            <f:facet name="right">
                                <p:menuButton value="Options">
                                    <p:menuitem value="Homepage" url="http://localhost:8080/Ecommerce/" icon="ui-icon-extlink" />
                                </p:menuButton>
                            </f:facet>

                        </p:toolbar>


                    </p:layoutUnit>

                    <p:layoutUnit position="south" size="100" closable="true" collapsible="true">
                        Footer
                    </p:layoutUnit>

                    <p:layoutUnit position="east" size="175" header="Left" collapsible="true">
                        <p:menu>
                            <p:submenu label="Resources">

                                <p:menuitem value="Demo" url="http://www.primefaces.org/showcase-labs/ui/home.jsf" />
                                <p:menuitem value="Documentation" url="http://www.primefaces.org/documentation.html" />
                                <p:menuitem value="Forum" url="http://forum.primefaces.org/" />
                                <p:menuitem value="Themes" url="http://www.primefaces.org/themes.html" />

                            </p:submenu>

                        </p:menu>
                    </p:layoutUnit>

                    <p:layoutUnit position="center">

                        <h:panelGrid styleClass="panel_center" columns="2" cellpadding="5">
                            <h:outputStylesheet name="Ecommerce.css" />
                            <p:outputLabel for="prenom" value="Prénom: " />
                            <p:inputMask id="prenom" value="#{Personne.prenom}" mask=""/>

                            <p:outputLabel for="nom" value="Nom:" />
                            <p:inputMask id="nom" value="#{Personne.nom}" mask=""/>

                            <p:outputLabel for="adresse" value="Adresse:" />
                            <p:inputMask id="adresse" value="#{Personne.adresse}" mask=""/>

                            <p:outputLabel for="cdp" value="Code Postal" />
                            <p:inputMask id="cdp" value="#{Personne.cdp}" mask="99999"/>

                            <p:outputLabel for="ville" value="Ville:" />
                            <p:inputMask id="ville" value="#{Personne.ville}" mask=""/>

                            <p:outputLabel for="login"  value="Login : " />
                            <p:inputMask id="login" value="#{Personne.login}" mask=""/>

                            <p:outputLabel for="mdp"  value="Mot de passe : " />
                            <p:inputMask id="mdp" value="#{Personne.mdp}" mask=""/>

                            <p:commandButton value="Reset" type="reset" />
                            <p:commandButton value="Submit" update="display" oncomplete="PF('dlg').show()"/>

                        </h:panelGrid>

                        <p:dialog widgetVar="dlg" modal="true" resizable="false" header="Values" showEffect="fade"> 
                            <p:panelGrid id="display" columns="2" columnClasses="label,value">
                                <h:outputText value="Nom: " />
                                <h:outputText id="nomValue" value="#{Personne.nom}" />

                                <h:outputText value="Prénom: " />
                                <h:outputText id="prenomValue" value="#{Personne.prenom}" />

                                <h:outputText value="Adresse: " />
                                <h:outputText id="adresseValue" value="#{Personne.adresse}"/>

                                <h:outputText value="Code Postal: " />
                                <h:outputText id="cdpValue" value="#{Personne.cdp}" />

                                <h:outputText value="Ville: " />
                                <h:outputText id="villeValue" value="#{Personne.ville}" />

                                <h:outputText value="Login: " />
                                <h:outputText id="loginValue" value="#{Personne.login}" />

                                <h:outputText value="Mot de passe: " />
                                <h:outputText id="mdpValue" value="#{Personne.mdp}" />
                            </p:panelGrid>
                        </p:dialog>

                    </p:layoutUnit>

                </p:layout>
            </h:form>
        </h:body>

    </f:view>
</html>
