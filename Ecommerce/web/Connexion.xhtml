<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    
    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>Formulaire Nouveau Compte</title>
            </f:facet>
        </h:head>

        <h:body>

            <p:layout fullPage="true">

                <p:layoutUnit position="north" size="100" resizable="true" closable="true" collapsible="true">
                   
                    <h:form>     
                        <p:growl id="messages" showDetail="true" />
 
                        <p:toolbar>
                            <f:facet name="left">
                                <p:commandButton type="button" value="Nos saucissons" icon="" />
 
                                <p:commandButton type="button" value="Nos fromages" icon="" />
                                
                                <p:commandButton type="button" value="Nos pâtés" icon="" />
 
                            </f:facet>
 
                            <f:facet name="right">
                                 <p:menuButton value="Options">
                                    <p:menuitem value="Homepage" url="http://localhost:8080/Ecommerce/" icon="ui-icon-extlink" />
                                </p:menuButton>
                            </f:facet>
 
                        </p:toolbar>
                    </h:form> 
                    
                </p:layoutUnit>

                <p:layoutUnit position="south" size="100" closable="true" collapsible="true">
                    Footer
                </p:layoutUnit>
                
                <p:layoutUnit position="east" size="175" header="Left" collapsible="true">
                    <p:menu>
                        <p:submenu label="Resources">
                            <p:menuitem value="Demo" url="http://www.primefaces.org/showcase-labs/ui/home.jsf" />
                            <p:menuitem value="Documentation" url="http://www.primefaces.org/documentation.html" />
                            <p:menuitem value="Forum" url="http://forum.primefaces.org/" />
                            <p:menuitem value="Themes" url="http://www.primefaces.org/themes.html" />

                        </p:submenu>

                    </p:menu>
                </p:layoutUnit>

                <p:layoutUnit position="center">
                    <h:form>
                        <h:panelGrid columns="2" cellpadding="5">
                            <p:outputLabel for="Prénom" value="Date: " />
                            <p:inputMask id="date" value="#{maskView.date}" mask="99/99/9999"/>
 
                            <p:outputLabel for="Nom" value="Phone:" />
                            <p:inputMask id="phone" value="#{maskView.phone}" mask="(999) 999-9999"/>
 
                            <p:outputLabel for="Adresse" value="Phone with Ext:" />
                            <p:inputMask id="phoneWithExt" value="#{maskView.phoneExt}" mask="(999) 999-9999? x99999"/>
 
                            <p:outputLabel for="Code Postal" value="Tax Id:" />
                            <p:inputMask id="taxId" value="#{maskView.taxId}" mask="99-9999999"/>
            
                            <p:outputLabel for="Ville" value="SSN:" />
                            <p:inputMask id="ssn" value="#{maskView.ssn}" mask="999-99-9999"/>
 
                            <p:outputLabel for="Login"  value="Product Key: " />
                            <p:inputMask id="key" value="#{maskView.productKey}" mask="a*-999-a999"/>
                            
                            <p:outputLabel for="Mot de Passe"  value="Product Key: " />
                            <p:inputMask id="key" value="#{maskView.productKey}" mask="a*-999-a999"/>
                             
                            <p:commandButton value="Reset" type="reset" />
                            <p:commandButton value="Submit" update="display" oncomplete="PF('dlg').show()"/>
                        </h:panelGrid>
 
                        <p:dialog widgetVar="dlg" modal="true" resizable="false" header="Values" showEffect="fade"> 
                            <p:panelGrid id="display" columns="2" columnClasses="label,value">
                                <h:outputText value="Prénom: " />
                                <h:outputText id="dateValue" value="#{maskView.date}" />
 
                                <h:outputText value="Nom: " />
                                <h:outputText id="phoneValue" value="#{maskView.phone}" />
 
                                <h:outputText value="Adresse: " />
                                <h:outputText id="phoneWithExtValue" value="#{maskView.phoneExt}"/>
 
                                <h:outputText value="Code Postal: " />
                                <h:outputText id="taxValue" value="#{maskView.taxId}" />
 
                                <h:outputText value="Ville: " />
                                <h:outputText id="ssnValue" value="#{maskView.ssn}" />
 
                                <h:outputText value="Login: " />
                                <h:outputText id="keyValue" value="#{maskView.productKey}" />
                                
                                <h:outputText value="Mot de passe: " />
                                <h:outputText id="keyValue" value="#{maskView.productKey}" />
                            </p:panelGrid>
                        </p:dialog>
                    </h:form>
                </p:layoutUnit>

            </p:layout>

        </h:body>

    </f:view>
</html>
