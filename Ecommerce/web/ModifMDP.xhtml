<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <f:view contentType="text/html">
        <h:head>
            <link rel="stylesheet" type="text/css" href="resources/Ecommerce.css" title="Ecommerce" />
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>Connexion</title>
            </f:facet>
        </h:head>

        <h:body>
            <h:form>
                <p:layout fullPage="true">

                    <p:layoutUnit position="north" size="150" resizable="true" closable="true" collapsible="true">
                        <img src="resources/J2EE.png" width="150" height="65" vertical-align="top" margin-left="5" />

                        <p:inputText style="margin-left: 29%;
                                     margin-bottom: 1%;
                                     margin-top: 1%;
                                     vertical-align: top"/> 

                        <p:commandButton value="Rechercher" update="" icon="ui-icon-search" styleClass="commandButton" />

                        <p:growl id="messages" showDetail="true" />

                        <p:menubar styleClass="menu">
                            <p:menuitem value="Nos Saucissons" url="http://localhost:8080/Ecommerce/faces/Saucissons.xhtml"/>

                            <p:menuitem value="Nos Fromages" url="http://localhost:8080/Ecommerce/faces/Fromages.xhtml"/>

                            <p:menuitem value="Nos Pâtés" url="http://localhost:8080/Ecommerce/faces/Pates.xhtml"/>

                        </p:menubar>

                    </p:layoutUnit>

                    <p:layoutUnit position="east" size="175" header="Menu" collapsible="false">
                        <p:menu>

                            <p:menuitem value="Panier" url="http://www.primefaces.org/showcase-labs/ui/home.jsf" />
                            <p:menuitem value="Connexion" url="http://localhost:8080/Ecommerce/faces/Connexion.xhtml" />
                            <p:menuitem value="Nouvel Utilisateur" url="http://localhost:8080/Ecommerce/faces/Formulaire_Utilisateur.xhtml" />
                            <p:menuitem value="Themes" url="http://localhost:8080/Ecommerce/faces/Utilisateur.xhtml" />
                            <p:menuitem value="Ajout Produit" url="http://localhost:8080/Ecommerce/faces/Ajout_Produit.xhtml" />

                        </p:menu>

                        <p:menuButton value="Options" style="margin-top: 2%; ">
                            <p:menuitem value="Homepage" url="http://localhost:8080/Ecommerce/" icon="ui-icon-extlink" />
                        </p:menuButton>

                    </p:layoutUnit>

                    <p:layoutUnit position="center">

                        <f:facet name="header">
                            <div style='text-align: center'>
                                Connectez-vous !
                            </div>
                        </f:facet>              

                        <h:panelGrid styleClass="panel_center" columns="2" cellpadding="5">
                            <h:outputStylesheet name="Ecommerce.css" />

                            <h:outputLabel for="username" value="Nouveau Mot de passe:" />
                            <p:inputText id="username" value="#{newClass.mdp}" required="true" label="username" />

                            <f:facet name="footer">
                                <p:commandButton value="Modifier"  action="#{newClass.Modif(newClass.login)}"/>
                            </f:facet>  
                        </h:panelGrid>



                    </p:layoutUnit>

                </p:layout>
            </h:form>
        </h:body>

    </f:view>
</html>
