<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <f:view contentType="text/html">
        <h:head>
            <link rel="stylesheet" type="text/css" href="resources/Ecommerce.css" title="Ecommerce" />
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>Formulaire nouveau compte</title>
            </f:facet>
        </h:head>

        <h:body>
            <h:form>
                <p:layout fullPage="true">

                    <p:layoutUnit position="north" size="150" resizable="false" closable="false" collapsible="false">

                        <img src="resources/J2EE.png" width="150" height="65" vertical-align="top" margin-left="5" />
                         
                        <p:inputText style="margin-left: 29%;
                                     margin-bottom: 1%;
                                     margin-top: 1%;
                                     vertical-align: top"/> 
                        
                        <p:commandButton value="Rechercher" update="" icon="ui-icon-search" styleClass="commandButton" />                     
                        
                        <p:growl id="messages" showDetail="true" />

                        <p:toolbar styleClass="mainToolbar" >
                        <h:outputStylesheet name="Ecommerce.css" />
                        
                            <f:facet name="left">
                               <p:commandButton ajax="false" value="Nos saucissons" icon="" action="Saucissons.xhtml?faces-redirect=true"  />

                                <p:commandButton ajax="false" value="Nos fromages" icon="" action="Fromages.xhtml?faces-redirect=true" />

                                <p:commandButton ajax="false" value="Nos Pâtés" icon="" action="Pates.xhtml?faces-redirect=true" />

                            </f:facet>

                            <f:facet name="right">
                                <p:menuButton value="Options">
                                    <p:menuitem value="Homepage" url="http://localhost:8080/Ecommerce/" icon="ui-icon-extlink" />
                                </p:menuButton>
                            </f:facet>

                        </p:toolbar>


                    </p:layoutUnit>

                    <p:layoutUnit position="south" size="50" closable="true" collapsible="true">
                        Footer
                    </p:layoutUnit>

                   <p:layoutUnit position="east" size="175" header="Menu" collapsible="false">
                        <p:menu>
                            
                                <p:menuitem value="Panier" url="http://www.primefaces.org/showcase-labs/ui/home.jsf" />
                                <p:menuitem value="Connexion" url="http://localhost:8080/Ecommerce/faces/Connexion.xhtml" />
                                <p:menuitem value="Nouvel Utilisateur" url="http://localhost:8080/Ecommerce/faces/Formulaire_Utilisateur.xhtml" />
                                <p:menuitem value="Themes" url="http://www.primefaces.org/themes.html" />

                        </p:menu>
                    </p:layoutUnit>

                    <p:layoutUnit position="center">
                        
                        <div style="text-align: center">
                            Formulaire de nouvel utilisateur !
                        </div>
                        
                        <h:panelGrid styleClass="panel_center" columns="2" cellpadding="5">
                            <h:outputStylesheet name="Ecommerce.css" />
                            <p:outputLabel for="prenom" value="Prénom: " />
                            <p:inputMask id="prenom" value="#{personne.prenom}" mask=""/>

                            <p:outputLabel for="nom" value="Nom:" />
                            <p:inputMask id="nom" value="#{personne.nom}" mask=""/>

                            <p:outputLabel for="adresse" value="Adresse:" />
                            <p:inputMask id="adresse" value="#{personne.adresse}" mask=""/>

                            <p:outputLabel for="cdp" value="Code Postal" />
                            <p:inputMask id="cdp" value="#{personne.cdp}" mask="99999"/>

                            <p:outputLabel for="ville" value="Ville:" />
                            <p:inputMask id="ville" value="#{personne.ville}" mask=""/>

                            <p:outputLabel for="login"  value="Login : " />
                            <p:inputMask id="login" value="#{personne.login}" mask=""/>

                            <p:outputLabel for="mdp"  value="Mot de passe : " />
                            <p:inputMask id="mdp" value="#{personne.mdp}" mask=""/>

                            <p:commandButton value="Reset" type="reset" styleClass="commandButton" />
                            <p:commandButton value="Submit" update="display" action="#{personne.savePersonne()}" styleClass="commandButton" oncomplete="PF('dlg').show()"/>

                        </h:panelGrid>

                        <p:dialog widgetVar="dlg" modal="true" resizable="false" header="Values" showEffect="fade"> 
                            <p:panelGrid id="display" columns="2" columnClasses="label,value">
                                <h:outputText value="Nom: " />
                                <h:outputText id="nomValue" value="#{personne.nom}" />

                                <h:outputText value="Prénom: " />
                                <h:outputText id="prenomValue" value="#{personne.prenom}" />

                                <h:outputText value="Adresse: " />
                                <h:outputText id="adresseValue" value="#{personne.adresse}"/>

                                <h:outputText value="Code Postal: " />
                                <h:outputText id="cdpValue" value="#{personne.cdp}" />

                                <h:outputText value="Ville: " />
                                <h:outputText id="villeValue" value="#{personne.ville}" />

                                <h:outputText value="Login: " />
                                <h:outputText id="loginValue" value="#{personne.login}" />

                                <h:outputText value="Mot de passe: " />
                                <h:outputText id="mdpValue" value="#{personne.mdp}" />
                            </p:panelGrid>
                        </p:dialog>

                    </p:layoutUnit>

                </p:layout>
            </h:form>
        </h:body>

    </f:view>
</html>
